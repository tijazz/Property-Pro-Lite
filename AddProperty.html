<html>
<head>
  <meta charset="utf-8">

</head>
<body>
   <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Property</span> Pro-lite</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>

        </nav>
      </div>
    </header>

    <section>
       <div class="login-page">
  <div class="form">
    <h1>Add Property Advert</h1> 
    <form class="register-form" method="POST">
        <p> 
          <input id="propertyTitle" required="required" type="text" placeholder="Property Title"/>
        </p>
        
         <p> 
         <textarea id="description" required="required" placeholder="A brief property description here..."></textarea>
        </p>
         
         <p> 
          <input id="propertyPrice" required="required" type="text" placeholder="Sale/Rent Price"/>
        </p>
         <p> 
        <select id="propertyCategory" placeholder="Property Category..">
                     <option selected>Select Category ...</option>
                     <option>Category 1</option>
                      <option>Category 2</option>
                      <option>Category 3</option>
                    </select>
        </p>
      <p>        
        <input type="file" class="PropertyImage"  placeholder="Upload image"/>
        </p>
      <button>Add Property</button>
      </form>
  </div>
</div>
     
    </section>

  
   


    <footer>
